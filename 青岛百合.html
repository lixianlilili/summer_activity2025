<body>
    <div class="container">
        <div class="header">
            <h1>青岛百合</h1>
            <h2>Lilium tsingtauense Gilg</h2>
        </div>
        <div class="content">
            <p><strong>特征：</strong>实生苗仅1叶，之后逐渐成1（~2）轮，每轮具叶5~14，长圆状倒披针形、创被带。花单生或2~7成总状花序，花橙红色，有紫红色斑点。萌果陀螺形，6棱。种子半圆形，有翅。</p>
            <p><strong>物候期：</strong>3月中下旬发芽。崂山低海拔种群花期为6月5~25日，山顶种群盛花期为7月5日左右。果期8~9月。</p>
            <div style="margin-left: 40px;"> <!-- 根据图片中的缩进调整 -->
                <p><strong>分布：</strong>主要分布在崂山的山沟和山城。</p>
                <p><strong>价值：</strong>花叶优美，观赏价值高，为崂山名片之一；鳞茎可食用和入药。</p>
                <p><strong>致危因子：</strong>生境被破坏，观赏价值足以使之位列山东珍稀植物。</p>
            </div>
